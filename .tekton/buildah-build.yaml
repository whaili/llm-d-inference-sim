apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: buildah-build-task
spec:
  params:
    - name: dev-version
      description: "Application version"
    - name: image_tag_base
      description: "Image tag base"
  workspaces:
    - name: source
    - name: registry
  steps:
    # - name: setup-qemu
    #   image: us.icr.io/ibm-hc4ai-operator/qemu-user-static:latest
    #   imagePullPolicy: IfNotPresent
    #   securityContext:
    #     privileged: true
    #   script: |
    #     #!/bin/sh
    #     echo "âš™ï¸ Attempting QEMU registration..."
    #     /register || echo "â„¹ï¸ Skipping errors â€“ QEMU might already be registered"

    - name: build
      image: quay.io/buildah/stable:latest
      imagePullPolicy: IfNotPresent
      workingDir: $(workspaces.source.path)
      securityContext:
        privileged: true
      env:
        - name: STORAGE_DRIVER
          value: vfs
      script: |
        #!/bin/sh
        set -e

        echo "ğŸ”§ DEV_VERSION: $(params.dev-version)"
        echo "ğŸ”§ IMAGE_TAG_BASE: $(params.image_tag_base)"

        echo "ğŸ“¦ Installing dependencies: make, jq..."
        dnf install -y make jq && dnf clean all

        echo "ğŸ“ Setting up registry credentials..."
        mkdir -p /root/.docker
        cp /workspace/registry/.dockerconfigjson /root/.docker/config.json

        echo "ğŸ” Extracting credentials..."
        USERNAME=$(jq -r '.auths["us.icr.io"].username' /root/.docker/config.json)
        PASSWORD=$(jq -r '.auths["us.icr.io"].password' /root/.docker/config.json)

        if [ "$USERNAME" = "null" ] || [ "$PASSWORD" = "null" ]; then
          echo "âŒ Error: Missing registry credentials"
          exit 1
        fi

        echo "ğŸ”“ Logging in to registry with Buildah..."
        buildah logout us.icr.io || true
        buildah login --username "$USERNAME" --password "$PASSWORD" us.icr.io

        export DOCKER_CONFIG=/root/.docker
        export BUILDER=buildah
        export IMG=$(params.image_tag_base):$(params.dev-version)

        echo "ğŸš€ Calling make buildah-build with IMG=$IMG..."
        make buildah-build IMG=$IMG

